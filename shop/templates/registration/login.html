{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    {% load static %}

		<!-- NAVIGATION -->
		<nav id="navigation">
			<!-- container -->
			<div class="container">
				<!-- responsive-nav -->
				<div id="responsive-nav">
					<!-- NAV -->
					<ul class="main-nav nav navbar-nav">
						<li><a href="{% url 'shop:index' %}">Home</a></li>
						<li class="active"><a href="{% url 'shop:store' %}">Store</a></li>
						<li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
					</ul>
					<!-- /NAV -->
				</div>
				<!-- /responsive-nav -->
			</div>
			<!-- /container -->
		</nav>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb-tree">
							<li><a href="{% url 'shop:index' %}">Home</a></li>
							<li class="active">Products</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->
         
    <div class="container">
        <br>
        {% if next %}
            <form action="/login/?next={{ next }}" method="post">
        {% else %}
            <form action="/login/" method="post">
        {% endif %}
            <p>
                <label>Username:</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password">
            </p>
            {% csrf_token %}
            <input type="submit" class="primary-btn order-submit" value="Login">
        </form>
    </div>
    <br>
{% endblock %}
